<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    </head>
    <body>
        <div x-data="todoApp()" class="container">
            <h1 x-text="message"></h1>
            <div class="book">
                <div class="box-1 flex x-center y-center relative">
                    Todo List
                    <div class="flex x-center y-center column">Create your list</div>
                </div>
            </div>
            <div class="flex-1 flex x-center y-center font">
                
                <input x-model="newTask" type="text" placeholder="Enter your task" class="input">
                <button @click="addTask">Add</button>
            </div>
            <div class="item flex x-center y-center column">
                <template x-for="task in tasks" :key="task">
                    <div class="item-1 flex font y-center relative">
                        <span x-text="task"></span>
                        <button @click="removeTask(task)">Re<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0" defer></script>move</button>
                    </div>
                </template>
            </div>
        </div>
    
        <script>
            function todoApp() {
                return {
                    message: 'I love Alpine ',
                    newTask: '',
                    tasks: ['Want to buy computer', 'Send letter to Smith', 'Buy vegetables'],
                    addTask() {
                        if (this.newTask.trim() !== '') {
                            this.tasks.push(this.newTask.trim());
                            this.newTask = '';
                        }
                    },
                    removeTask(task) {
                        this.tasks = this.tasks.filter(t => t !== task);
                    }
                }
            }
        </script>

        <style>
            .container { display: flex; align-items: center; flex-direction: column;
            border: solid black 2px;height: 500px;width: 280px;border-radius: 15px;}
            .book { display: flex; flex-direction: column; }
            .flex { display: flex; }
            .x-center { justify-content: center; }
            .y-center { align-items: center; }
            .column { flex-direction: column; }
            .relative { position: relative; }
            .font { font-family: Arial, sans-serif; }
            .box-1 { border: 1px solid #ccc; padding: 10px; }
            .item { margin-top: 20px; }
            .item-1 { border: 1px solid #ccc; padding: 10px; margin: 5px; width: 200px; text-align: center; }
            .input { margin: 10px; padding: 5px; }
            button { margin: 5px; padding: 5px; cursor: pointer; }
        </style>
    </body>
</html>
